id: com.xzyht.notifyrelay
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet9
command: Sefirah

finish-args:
  - --socket=x11
  - --socket=wayland
  - --socket=session-bus
  - --device=dri
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.DBus
  - --talk-name=org.freedesktop.portal.*
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gtk.vfs.*
  - --filesystem=home
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
  - --env=DOTNET_ROOT=/app/lib/dotnet


modules:
  - name: Sefirah
    buildsystem: simple
    sources:
      - type: dir
        path: src/Sefirah/bin/x64/Release/net9.0-desktop/linux-x64/publish
      - type: file
        path: flatpak/com.castle.sefirah.desktop
      - type: file
        path: flatpak/icons/48x48/com.xzyht.notifyrelay.png
      - type: file
        path: flatpak/icons/256x256/com.xzyht.notifyrelay.png
    build-commands:
      - mkdir -p /app/bin
      - cp -r * /app/bin/
      - mkdir -p /app/share/applications
      - install -Dm644 com.castle.sefirah.desktop /app/share/applications/com.castle.sefirah.desktop
      - mkdir -p /app/share/icons/hicolor/48x48/apps
      - mkdir -p /app/share/icons/hicolor/256x256/apps
      - install -Dm644 com.xzyht.notifyrelay.png /app/share/icons/hicolor/48x48/apps/com.xzyht.notifyrelay.png
      - install -Dm644 com.xzyht.notifyrelay.png /app/share/icons/hicolor/256x256/apps/com.xzyht.notifyrelay.png
